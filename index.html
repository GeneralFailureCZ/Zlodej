<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zloděj – Card Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-bar">
    <h1>ZLODĚJ</h1>
    <div id="turn-indicator">—</div>
  </div>

  <div id="table">

    <div class="player-zone" id="zone-opponent">
      <div class="player-label" id="label-opponent">Computer</div>
      <div class="hand" id="hand-opponent"></div>
      <div class="score-pile-area">
        <div class="pile-label">Score</div>
        <div class="score-pile-slot" id="score-pile-opponent">
          <span class="empty-label">empty</span>
        </div>
      </div>
    </div>

    <div id="middle-row">
      <div class="pile-slot">
        <div class="pile-label">Draw</div>
        <div id="draw-pile"></div>
        <div class="pile-count" id="draw-count">— cards</div>
      </div>
      <div class="pile-slot">
        <div class="pile-label">Discard</div>
        <div id="discard-pile">
          <div id="discard-pile-cards"></div>
        </div>
        <div class="pile-count" id="discard-count">0 cards</div>
      </div>
    </div>

    <div class="player-zone" id="zone-player">
      <div class="score-pile-area">
        <div class="pile-label">Score</div>
        <div class="score-pile-slot" id="score-pile-player">
          <span class="empty-label">empty</span>
        </div>
      </div>
      <div class="hand" id="hand-player"></div>
      <div class="player-label" id="label-player">Player</div>
    </div>

  </div>

  <div id="status-log">Waiting…</div>
  <div id="debug-panel"><div id="debug-output"></div></div>

  <script src="game.js"></script>
</body>
</html>
