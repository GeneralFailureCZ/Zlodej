<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zloděj – Card Game</title>
  <style>
    /* ── Google Fonts ────────────────────────────────────────────── */
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+English:ital@0;1&display=swap');

    /* ── CSS Variables ───────────────────────────────────────────── */
    :root {
      --bg:        #0d1b12;
      --felt:      #1a3326;
      --felt-edge: #0f2318;
      --gold:      #c9a84c;
      --gold-dim:  #7a6030;
      --cream:     #f2e8d0;
      --red:       #9b2335;
      --text:      #e8dfc8;
      --muted:     #6b7c6e;
      --radius:    8px;
    }

    /* ── Reset & Base ────────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'IM Fell English', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* ── Header ──────────────────────────────────────────────────── */
    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-family: 'Cinzel', serif;
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 700;
      color: var(--gold);
      letter-spacing: 0.15em;
      text-shadow: 0 0 40px rgba(201, 168, 76, 0.3);
    }

    header p {
      font-style: italic;
      color: var(--muted);
      margin-top: 0.5rem;
      font-size: 1rem;
      letter-spacing: 0.05em;
    }

    /* ── Console Output Panel ────────────────────────────────────── */
    #debug-panel {
      background: var(--felt);
      border: 1px solid var(--felt-edge);
      border-top: 3px solid var(--gold-dim);
      border-radius: var(--radius);
      width: 100%;
      max-width: 680px;
      padding: 1.5rem 2rem;
    }

    #debug-panel h2 {
      font-family: 'Cinzel', serif;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--gold-dim);
      margin-bottom: 1.2rem;
      border-bottom: 1px solid var(--felt-edge);
      padding-bottom: 0.6rem;
    }

    .debug-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      padding: 0.35rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.04);
      font-size: 0.95rem;
    }

    .debug-row:last-child { border-bottom: none; }

    .debug-label {
      color: var(--muted);
      font-style: italic;
    }

    .debug-value {
      color: var(--gold);
      font-family: 'Cinzel', serif;
      font-size: 0.85rem;
      font-weight: 700;
    }

    .debug-value.ok   { color: #6fcf97; }
    .debug-value.warn { color: #f2994a; }
    .debug-value.info { color: var(--gold); }

    /* ── Footer note ─────────────────────────────────────────────── */
    footer {
      margin-top: 2rem;
      color: var(--muted);
      font-style: italic;
      font-size: 0.8rem;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>

  <header>
    <h1>ZLODĚJ</h1>
    <p>A game of cards, cunning &amp; theft</p>
  </header>

  <!-- Tento panel se zobrazí pouze ve fázi vývoje -->
  <div id="debug-panel">
    <h2>Initialization Check</h2>
    <div id="debug-output">
      <!-- JS sem vyplní řádky -->
    </div>
  </div>

  <footer>Open DevTools (F12) for full gameState object</footer>

  <!-- ── Game Logic ───────────────────────────────────────────── -->
  <script src="game.js"></script>

</body>
</html>
