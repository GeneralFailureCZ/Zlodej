<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZlodÄ›j â€“ Card Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="table">

    <div id="zone-opponent">
      <div id="hand-opponent-wrap">
        <div id="hand-opponent"></div>
      </div>
      <div id="score-area-opponent" class="score-pile-area">
        <div class="score-pile-slot" id="score-pile-opponent"><span class="empty-label">empty</span></div>
        <div class="score-pile-count" id="score-count-opponent"></div>
        <div class="score-value"><span id="score-opponent">0</span> pts</div>
      </div>
    </div>

    <div id="zone-middle">
      <div class="pile-slot">
        <div id="draw-pile-wrapper">
          <div id="draw-pile"></div>
          <div id="skip-btn" class="hidden"><button id="skip-game-btn">ðŸšª</button></div>
        </div>
        <div class="pile-count" id="draw-count">â€”</div>
      </div>
      <div class="pile-slot">
        <div id="discard-pile"><div id="discard-pile-cards"></div></div>
        <div class="pile-count" id="discard-count">0</div>
      </div>
    </div>

    <div id="zone-player">
      <div id="score-area-player" class="score-pile-area">
        <div id="action-popup" class="hidden">
          <button id="action-add" class="action-btn"><div class="mini-cards"><div class="mini-card"></div><div class="mini-card"></div><div class="mini-card"></div></div></button>
          <button id="action-new" class="action-btn"><div class="mini-cards solo"><div class="mini-card"></div></div></button>
        </div>
        <div class="score-pile-slot" id="score-pile-player"><span class="empty-label">empty</span></div>
        <div class="score-pile-count" id="score-count-player"></div>
        <div class="score-value"><span id="score-player">0</span> pts</div>
      </div>
      <div id="hand-player-wrap">
        <div id="hand-player"></div>
      </div>
    </div>

  </div>

  <!-- discard-popup je pÅ™Ã­mo v body s position:fixed -->
  <!-- dÃ­ky tomu positionDiscardPopup() mÅ¯Å¾e pouÅ¾Ã­t getBoundingClientRect() pÅ™Ã­mo -->
  <div id="discard-popup" class="hidden">
    <button id="discard-action-take" class="action-btn"><div class="mini-cards"><div class="mini-card"></div><div class="mini-card"></div></div></button>
    <button id="discard-action-discard" class="action-btn"><div class="mini-cross">âœ•</div></button>
  </div>

  <div id="status-bar">
    <div id="status-log-expanded" class="hidden"><ul id="event-list"></ul></div>
    <div id="status-log">Waitingâ€¦</div>
  </div>

  <div id="end-overlay" class="hidden">
    <div id="end-panel">
      <h2 id="end-title">Game Over</h2>
      <div id="end-results"></div>
      <button id="end-btn">Next game</button>
    </div>
  </div>

  <div id="debug-panel"><div id="debug-output"></div></div>
  <script src="game.js"></script>
</body>
</html>
